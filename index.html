<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Ionic Basics</title>
    <script src="app.js" defer></script>
</head>

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    BMI Calculator
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-input id="height-input" label="Your Height" label-placement="floating"
                    placeholder="Enter text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input id="weight-input" label="Your Weight" label-placement="floating"
                    placeholder="Enter text"></ion-input>
            </ion-item>


            <div class="ion-text-center ion-margin">
                <ion-grid class="ion-text-center ion-margin">
                    <ion-row>
                        <ion-col>

                            <ion-button id="calculator">
                                <ion-icon slot="start" name="calculator-outline"></ion-icon>
                                Calculate</ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button id="reset" fill="outline">
                                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                                Reset</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>

            <div class="result ion-text-center ion-margin-top">

            </div>
        </ion-content>

    </ion-app>

</body>

</html>
